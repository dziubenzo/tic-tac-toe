<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="./css/styles.css" />
    <link rel="shortcut icon" href="./css/favicon.png" type="image/x-icon" />
    <script src="./js/script.js" defer></script>
  </head>
  <body>
    <dialog>
      <div class="modal-container">
        <p class="modal-title">Tic-Tac-Toe</p>
        <form id="modal-form" action="#" method="dialog">
          <div class="form-wrapper">
            <p>Player X:</p>
            <div class="player-x-human">
              <input
                type="radio"
                name="player-x"
                id="player-x-human"
                required
              />
              <label for="player-x-human">Human</label>
            </div>
            <div class="player-x-computer">
              <input type="radio" name="player-x" id="player-x-computer" />
              <label for="player-x-computer">Computer</label>
            </div>
            <div class="name-label player-x" hidden="hidden">
              <label for="player-x-name">Name:</label>
            </div>
            <div class="name-input player-x" hidden="hidden">
              <input type="text" name="player-x-name" id="player-x-name" />
            </div>
          </div>
          <div class="form-wrapper">
            <p>Player O:</p>
            <div class="player-o-human">
              <input
                type="radio"
                name="player-o"
                id="player-o-human"
                required
              />
              <label for="player-o-human">Human</label>
            </div>
            <div class="player-o-computer">
              <input type="radio" name="player-o" id="player-o-computer" />
              <label for="player-o-computer">Computer</label>
            </div>
            <div class="name-label player-o" hidden="hidden">
              <label for="player-o-name">Name:</label>
            </div>
            <div class="name-input player-o" hidden="hidden">
              <input type="text" name="player-o-name" id="player-o-name" />
            </div>
          </div>
          <div class="form-wrapper submit-button">
            <button type="submit">Start Game</button>
          </div>
        </form>
      </div>
    </dialog>
  </body>
</html>
