<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="./css/styles.css" />
    <link rel="shortcut icon" href="./css/favicon.png" type="image/x-icon" />
    <script src="./js/script.js" defer></script>
  </head>
  <body>
    <dialog id="starting-modal">
      <div class="modal-container">
        <p class="modal-title">Tic-Tac-Toe</p>
        <form id="modal-form" action="#" method="dialog">
          <div class="form-wrapper">
            <p>Player X:</p>
            <div class="player-x-human">
              <input
                type="radio"
                name="player-x"
                id="player-x-human"
                value="human"
                required
              />
              <label for="player-x-human">Human</label>
            </div>
            <div class="player-x-computer">
              <input
                type="radio"
                name="player-x"
                id="player-x-computer"
                value="computer"
              />
              <label for="player-x-computer">Computer</label>
            </div>
            <div class="name-label player-x" hidden="hidden">
              <label for="player-x-name">Name:</label>
            </div>
            <div class="name-input player-x" hidden="hidden">
              <input
                type="text"
                name="player-x-name"
                id="player-x-name"
                minlength="3"
                maxlength="24"
              />
            </div>
          </div>
          <div class="form-wrapper">
            <p>Player O:</p>
            <div class="player-o-human">
              <input
                type="radio"
                name="player-o"
                id="player-o-human"
                value="human"
                required
              />
              <label for="player-o-human">Human</label>
            </div>
            <div class="player-o-computer">
              <input
                type="radio"
                name="player-o"
                id="player-o-computer"
                value="computer"
              />
              <label for="player-o-computer">Computer</label>
            </div>
            <div class="name-label player-o" hidden="hidden">
              <label for="player-o-name">Name:</label>
            </div>
            <div class="name-input player-o" hidden="hidden">
              <input
                type="text"
                name="player-o-name"
                id="player-o-name"
                minlength="3"
                maxlength="24"
              />
            </div>
          </div>
          <div class="form-wrapper first-to">
            <div class="first-to-label">
              <label for="first-to">First to:</label>
            </div>
            <div class="first-to-input">
              <input
                type="tel"
                name="first-to"
                id="first-to"
                pattern="[1-9]{1}[0-9]{0,4}"
                value="3"
                required
              />
            </div>
          </div>
          <div class="form-wrapper submit-button">
            <button type="submit">Start Game</button>
          </div>
        </form>
      </div>
    </dialog>
    <div class="container">
      <header>
        <p class="player-x"></p>
        <div class="header-middle">
          <p>First to</p>
          <p class="first-to-value"></p>
          <p>Ties</p>
          <p class="ties-value">0</p>
        </div>
        <p class="player-o"></p>
      </header>
      <main>
        <div class="score-x">
          <p class="score">0</p>
        </div>
        <div class="board">
          <div class="square" data-id="1"><span class="marker"></span></div>
          <div class="square" data-id="2"><span class="marker"></span></div>
          <div class="square" data-id="3"><span class="marker"></span></div>
          <div class="square" data-id="4"><span class="marker"></span></div>
          <div class="square" data-id="5"><span class="marker"></span></div>
          <div class="square" data-id="6"><span class="marker"></span></div>
          <div class="square" data-id="7"><span class="marker"></span></div>
          <div class="square" data-id="8"><span class="marker"></span></div>
          <div class="square" data-id="9"><span class="marker"></span></div>
        </div>
        <div class="score-o">
          <p class="score">0</p>
        </div>
      </main>
      <footer>
        <p>
          Copyright Â© dziubenzo
          <a
            href="https://github.com/dziubenzo"
            target="_blank"
            rel="noopener noreferrer"
            ><img src="./css/github-mark-white.png" alt="GitHub Logo"
          /></a>
        </p>
        <p>
          Favicon by
          <a
            href="https://icons8.com/"
            target="_blank"
            rel="noopener noreferrer"
            >Icons8</a
          >
        </p>
      </footer>
    </div>
    <div class="restart-button">
      <p>Restart</p>
    </div>
    <dialog id="game-over-modal">
      <div class="modal-container">
        <p class="modal-title">Game Over</p>
        <p>Winner:</p>
        <p class="winning-player"></p>
        <p>Marker:</p>
        <p class="winning-player-marker"></p>
        <p>Rounds Played:</p>
        <p class="rounds"></p>
        <button type="button" >Play New Game</button>
      </div>
    </dialog>
  </body>
</html>
