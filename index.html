<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="./css/styles.css" />
    <link rel="shortcut icon" href="./css/favicon.png" type="image/x-icon" />
    <script src="./js/script.js" defer></script>
  </head>
  <body>
    <dialog>
      <div class="modal-container">
        <p class="modal-title">Tic-Tac-Toe</p>
        <form id="modal-form" action="#" method="dialog">
          <div class="form-wrapper">
            <p>Player X:</p>
            <div class="player-x-human">
              <input
                type="radio"
                name="player-x"
                id="player-x-human"
                value="human"
                required
              />
              <label for="player-x-human">Human</label>
            </div>
            <div class="player-x-computer">
              <input
                type="radio"
                name="player-x"
                id="player-x-computer"
                value="computer"
              />
              <label for="player-x-computer">Computer</label>
            </div>
            <div class="name-label player-x" hidden="hidden">
              <label for="player-x-name">Name:</label>
            </div>
            <div class="name-input player-x" hidden="hidden">
              <input
                type="text"
                name="player-x-name"
                id="player-x-name"
                minlength="3"
                maxlength="24"
              />
            </div>
          </div>
          <div class="form-wrapper">
            <p>Player O:</p>
            <div class="player-o-human">
              <input
                type="radio"
                name="player-o"
                id="player-o-human"
                value="human"
                required
              />
              <label for="player-o-human">Human</label>
            </div>
            <div class="player-o-computer">
              <input
                type="radio"
                name="player-o"
                id="player-o-computer"
                value="computer"
              />
              <label for="player-o-computer">Computer</label>
            </div>
            <div class="name-label player-o" hidden="hidden">
              <label for="player-o-name">Name:</label>
            </div>
            <div class="name-input player-o" hidden="hidden">
              <input
                type="text"
                name="player-o-name"
                id="player-o-name"
                minlength="3"
                maxlength="24"
              />
            </div>
          </div>
          <div class="form-wrapper submit-button">
            <button type="submit">Start Game</button>
          </div>
        </form>
      </div>
    </dialog>
    <div class="container">
      <header>
        <p class="players">Computer vs Computer</p>
        <p class="first-to">First to 3</p>
        <p class="ties">Ties: 0</p>
      </header>
      <main>
        <div class="score-x">
          <p>5</p>
        </div>
        <div class="board">
          <div class="square" data-id="1"><span class="marker">X</span></div>
          <div class="square" data-id="2"><span class="marker">O</span></div>
          <div class="square" data-id="3">3</div>
          <div class="square" data-id="4">4</div>
          <div class="square" data-id="5">5</div>
          <div class="square" data-id="6">6</div>
          <div class="square" data-id="7">7</div>
          <div class="square" data-id="8">8</div>
          <div class="square" data-id="9">9</div>
        </div>
        <div class="score-o">
          <p>5</p>
        </div>
      </main>
      <footer>
        <p>
          Copyright Â© dziubenzo
          <a
            href="https://github.com/dziubenzo"
            target="_blank"
            rel="noopener noreferrer"
            ><img src="./css/github-mark.svg" alt="GitHub Logo"
          /></a>
        </p>
        <p>
          Icons by
          <a
            href="https://icons8.com/"
            target="_blank"
            rel="noopener noreferrer"
            >Icons8</a
          >
        </p>
      </footer>
    </div>
  </body>
</html>
