<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="./css/styles.css" />
    <link rel="shortcut icon" href="./css/favicon.png" type="image/x-icon" />
    <script src="./js/script.js" defer></script>
  </head>
  <body>
    <dialog>
      <div class="modal-container">
        <p>Tic-Tac-Toe</p>
        <form id="starting-form" action="#" method="post">
          <input type="radio" name="player-x" id="player-x-human" />
          <label for="player-x-human">Human</label>
          <input type="radio" name="player-x" id="player-x-computer" />
          <label for="player-x-computer">Computer</label>
          <input type="radio" name="player-o" id="player-o-human" />
          <label for="player-o-human">Human</label>
          <input type="radio" name="player-o" id="player-o-computer" />
          <label for="player-o-computer">Computer</label>
        </form>
      </div>
    </dialog>
  </body>
</html>
